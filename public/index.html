<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fruit-app">
        <h1 class="fruit-app__title">Selecteer een fruit</h1>
        <select id="fruitDropDown" class="fruit-app__dropdown">
            <option value="">Selecteer een fruit</option>
            <!-- Fruit options will be dynamically generated here -->
        </select>

        <div id="fruitInfo" class="fruit-app__info">Selecteer een fruit om informatie te zien.</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
